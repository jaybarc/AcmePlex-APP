<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to AcmePlex</title>
    <link rel="stylesheet" href="content/registerStyles.css">
</head>
<body>
<div class="nav-bar">
    <div class="nav-container">
        <div class="logo-tin">
            <h1 class="logo">AcmePlex</h1>
        </div>
        <div class="menu-tin">
            <ul class="menu-list">
                <li class="menu-item">Upcoming</li>
                <li class="menu-item">Movies</li>
                <li class="menu-item"><a href="/login">Login</a></li>
            </ul>
        </div>
        <div class="profile-tin">
            <img class="profile-icon" src="content/images/logos/pfp-icon.png">
            <div class="profile-text">
                <p>Profile</p>
            </div>
        </div>
    </div>
</div>
<div class="side-bar">
    <div class="side-bar-item">
        <a href="/">
            <img src="content/images/logos/home-icon.png" alt="Home Icon">
        </a>
    </div>
    <div class="side-bar-item">
        <img src="content/images/logos/search-icon.png">
    </div>
    <div class="side-bar-item">
        <img src="content/images/logos/search-theater.png">
    </div>
</div>
<div class="wrapper">
    <h2>Register to AcmePlex</h2>
    <form action="/register" method="post">
        <div class="input-box">
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="input-box">
            <input type="text" name="firstName" placeholder="First Name" required>
        </div>
        <div class="input-box">
            <input type="text" name="lastName" placeholder="Last Name" required>
        </div>
        <div class="input-box">
            <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-box button">
            <input type="submit" value="Register">
        </div>
        <div class="text">
            <h3>Already have an account? <a href="/login">Login Now</a></h3>
        </div>
    </form>
</div>
</body>
</html>
