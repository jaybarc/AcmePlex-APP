<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Seats at AcmePlex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="content/seatStyles.css" />
</head>
<body>
    <div class="screening-tin">
        <label>Select a Screening</label>
        <select id="screening">
            <option value="10">Movie 1</option>
            <option value="12">Movie 2</option>
            <option value="8">Movie 3</option>
            <option value="9">Movie 4</option>

        </select>
    </div>
    <ul class="seat-showcase">
        <li>
            <div class="seat">

            </div>
            <small>N/A</small>

        </li>
        <li>
            <div class="seat selected">

            </div>
            <small>Selected</small>

        </li>
        <li>
            <div class="seat occupied">

            </div>
            <small>Occupied</small>

        </li>

    </ul>
    <div class="seat-tin">
        <div class="screen"><p>Front of theater</p></div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>

            <div class="seat"></div>

        </div>
        <div class="row">

            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>

        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>

        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>

        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>

            <div class="seat"></div>

        </div>

            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>

        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>

        </div>


    </div>
    <p class="text">
        You have selected <span id="count">0</span> seats for $<span id="total">0</span> 

    </p>

    <script src="scripts/seatScript.js"></script>
</body>
</html>
