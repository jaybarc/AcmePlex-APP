<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Seats at AcmePlex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="content/seatStyles.css" />
</head>
<body>
    <div class="nav-bar">
        <div class="nav-container">
            <div class="logo-tin">
                <h1 class="logo">AcmePlex</h1>

            </div>
            <div class="menu-tin">
                <ul class="menu-list">
                    <li class="menu-item">Upcoming</li>
                    <li class="menu-item">Movies</li>
                    <li class="menu-item">Register</li>

                </ul>

            </div>
            <div class="profile-tin">
                <img class="profile-icon" src="content/images/logos/pfp-icon.png">
                <div class="profile-text">
                    <p>Profile</p>
                </div>
            </div>

        </div>
    </div>
    <div class="side-bar">
        <div class="side-bar-item">
            <a href="index.html">
                <img src="content/images/logos/home-icon.png" alt="Home Icon">
            </a>
             
        </div>
        <div class="side-bar-item">
            <img src="content/images/logos/search-icon.png">
 
        </div>
        <div class="side-bar-item">
            <img src="content/images/logos/search-theater.png">
 
        </div>

    </div>

    <div class="screening-tin">
        <label>Select a Screening</label>
        <select id="screening">
            <option value="10">Movie 1</option>
            <option value="12">Movie 2</option>
            <option value="8">Movie 3</option>
            <option value="9">Movie 4</option>

        </select>
    </div>
    <ul class="seat-showcase">
        <li>
            <div class="seat">

            </div>
            <small>N/A</small>

        </li>
        <li>
            <div class="seat selected">

            </div>
            <small>Selected</small>

        </li>
        <li>
            <div class="seat occupied">

            </div>
            <small>Occupied</small>

        </li>

    </ul>
    <div class="seat-tin">
        <div class="screen"><p>Front of theater</p></div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>

        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>

        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>

        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>

        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>

        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>

        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>

        </div>


    </div>
    <p class="text">
        You have selected <span id="count">0</span> seats for $<span id="total">0</span> 

    </p>

    <script src="scripts/seatScript.js"></script>
</body>
</html>
